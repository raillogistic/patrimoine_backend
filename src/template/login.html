{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Rubik", sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .left {
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        -webkit-animation-name: left;
        animation-name: left;
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
      }

      .right {
        flex: 1;
        background-color: black;
        transition: 1s;
        background-image: url(media/background.jpg);

        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .header > h2 {
        margin: 0;
        color: #4f46a5;
      }

      .header > h4 {
        margin-top: 10px;
        font-weight: normal;
        font-size: 15px;
        color: rgba(0, 0, 0, 0.4);
      }

      .form {
        max-width: 80%;
        display: flex;
        flex-direction: column;
      }

      .form > p {
        text-align: right;
      }
      .form > p > a {
        color: #000;
        font-size: 14px;
      }
      .form-field {
        height: 46px;
        padding: 0 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-family: "Rubik", sans-serif;
        outline: 0;
        transition: 0.2s;
        margin-top: 20px;
      }

      .form-field:focus {
        border-color: #0f7ef1;
      }
      .form > button {
        padding: 12px 10px;
        border: 0;
        background: linear-gradient(to right, #da723c 0%, #111d5e 100%);
        border-radius: 3px;
        margin-top: 10px;
        color: #fff;
        letter-spacing: 1px;
        font-family: "Rubik", sans-serif;
      }
      .animation {
        -webkit-animation-name: move;
        animation-name: move;
        -webkit-animation-duration: 0.4s;
        animation-duration: 0.4s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
      }
      .a1 {
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
      }
      .a2 {
        -webkit-animation-delay: 1.1s;
        animation-delay: 1.1s;
      }
      .a3 {
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s;
      }
      .a4 {
        -webkit-animation-delay: 1.3s;
        animation-delay: 1.3s;
      }
      .a5 {
        -webkit-animation-delay: 1.4s;
        animation-delay: 1.4s;
      }
      .a6 {
        -webkit-animation-delay: 1.5s;
        animation-delay: 1.5s;
      }
      @-webkit-keyframes move {
        0% {
          opacity: 0;
          visibility: hidden;
          transform: translateY(-40px);
        }
        100% {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
        }
      }
      @keyframes move {
        0% {
          opacity: 0;
          visibility: hidden;
          transform: translateY(-40px);
        }
        100% {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
        }
      }
      @-webkit-keyframes left {
        0% {
          opacity: 0;
          width: 0;
        }
        100% {
          opacity: 1;
          padding: 20px 40px;
          width: 440px;
        }
      }
      @keyframes left {
        0% {
          opacity: 0;
          width: 0;
        }
        100% {
          opacity: 1;
          padding: 20px 40px;
          width: 440px;
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAIL TRANSPORT</title>
  </head>
  <body style="padding: 0px; margin: 0px">
    <div class="container">
      <div class="left">
        <div class="header">
          <h2 class="animation a1">Bienvenue</h2>
          <h4 class="animation a2">
            Connectez-vous Ã  votre compte par nom d'utilisateur et mot de passe
          </h4>
        </div>
        <form class="form" method="post" action="/login/">
          <input
            type="text"
            name="username"
            class="form-field animation a3"
            placeholder="Nom d'utilisateur"
          />
          <input
            type="password"
            class="form-field animation a4"
            placeholder="Mot de passe"
            name="password"
          />
          <button class="animation a6" type="submit">CONNECTER</button>
        </form>
        {% if message %}
        <div class="error">{{message}}</div>
        {% endif %}
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
